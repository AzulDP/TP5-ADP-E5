<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="trabajo practico de DOM Y BOM en Javascript" />
    <meta name="keywords" content="DOM, BOM, objects, classes, Javascript" />
    <meta name="author" content="Azul De Pol" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP5 ADP Ejercicio 5</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 py-3">
            <div class="container-fluid px-2">
                <a class="navbar-brand" href="#">TP5 ADP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTP5"
                    aria-controls="navbarTP5" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTP5">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Ejercicio 5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center text-white py-4">Cronometro</h1>
        <h2 class="text-center container p-5 my-4" id="cronometro"></h2>
        <section class="container-fluid text-center my-4 py-4">
            <button type="button" class="btn btn-verde text-white fs-1 fw-bold m-3" id="iniciar" onclick="start()"><i class="bi bi-play"></i></button>
            <button type="button" class="btn btn-secondary text-white fs-1 fw-bold m-3" id="resetear" onclick="reset()"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button type="button" class="btn btn-dark text-white fs-1 fw-bold m-3" id="pausar" onclick="pause()"><i class="bi bi-pause"></i></button>
        </section>
    </main>
    <footer class="bg-dark text-secondary text-center py-4">
        <p>&copy; Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/TP5-ejercicio5.js"></script>
</body>

</html>
